<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="assets/style.css" />
  <title>Libs of Congress</title>
</head>

<body class="flex-column min-100-vh">
    <div class="card">
        <h3 class="card-header text-uppercase">Search Them Libraries</h3>
        <!-- search field -->
        <form id="user-form" class="card-body">
          <label class="form-label" for="username"></label>
          <input name="search-criteria" id="search-criteria" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Get Stuff</button>
        </form>
        <!-- drop down list -->
        <select name="categories" id="search-criteria"></select>
    </div>
    <!-- div for displaying results-->
    <div id="material"></div> 
</body>
</html>
