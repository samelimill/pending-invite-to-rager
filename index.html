<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/style.css" />
  <title>Libs of Congress</title>
</head>

<body class="flex-column min-100-vh">
    <div class="card">
        <h3 class="card-header text-uppercase">Search Them Libraries</h3>
        <!-- search field -->
        <form id="user-form" class="card-body">
          <label class="form-label" for="username"></label>
          <input name="search-criteria" id="search-criteria" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Get Stuff</button>
        </form>
        <!-- drop down list -->
        <select name="categories" id="search-criteria">
            <option data-format="audio">Audio</option>
            <option data-format="books">Books</option>
            <option data-format="film-and-videos">Video</option>
            <option data-format="legislation">Legislation</option>
            <option data-format="manuscripts">Manuscripts</option>
            <option data-format="maps">Maps</option>
            <option data-format="newspapers">Newspapers</option>
            <option data-format="photos">Photos</option>
            <option data-format="notated-music">Sheet Music</option>
            <option data-format="web-archives">Web Archives</option>
        </select>
    </div>
    <!-- div for displaying results-->
    <div id="material"></div> 
    <script src="assets/script.js"></script>
    <script src="assets/script2.js"></script>
</body>
</html>
